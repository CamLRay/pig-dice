<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div id="game" class="row">
      <div class="col-4">
        <h3>Score: <span id="player-one-score"></span><h3>
        <h3>Turn Total: <span id="player-one-turn-total"></span></h3>
        <h2>Player 1</h2>
        <h3 id="player-one-name" class="highlight"></h3>
        <div class="hidden">
          <input type="text" id="player-one-name-update">
          <button type="submit">Update Name</button>
          <br>
        </div>
        <button type="button" id="player-one-roll">Roll</button>
        <button type="button" id="player-one-hold">Hold</button>
      </div>
      <div class="col-4">
        <h1>Last Roll</h1>
        <img id="die-roll" class="col-4">
      </div>
      <div class="col-4">
        <h3>Score: <span id="player-two-score"></span></h3>
        <h3>Turn Total: <span id="player-two-turn-total"></span></h3>
        <h2>Player 2</h2>
        <h3 id="player-two-name"></h3>
        <div class="hidden">
          <input type="text" id="player-one-name-update">
          <br>
        </div>
        <button type="button" id="player-two-roll" class="hidden">Roll</button>
        <button type="button" id="player-two-hold" class="hidden">Hold</button>
      </div>
    </div>
    <div id="winner" class="hidden col">
      <h1></h1>
      <button type="button" id="play-again">Play again!</button>
    </div>

  </div>
</body>
</html>
